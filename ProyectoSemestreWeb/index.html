<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style_Index.css">
    <title>Ecommerce</title>
</head>
<body>
    <h1 class="titulo">Supermercados Ecommerce</h1>
    
    <form class="login-form" id="loginform" action="">
        <label class="login-form__label">Usuario</label>
        <br>
        <input type="text" placeholder="Ingresa Usuario" class="login-form__input" id="user" required>
        <br>
        <label class="login-form__label">Contraseña</label>
        <br>
        <input type="password" placeholder="Ingresa contraseña" class="login-form__input" id="password" required>
        <br>
        <p id="error0" class="error-mensaje"></p>
        <p id="error1" class="error-mensaje"></p>
        <p id="error2" class="error-mensaje"></p>
        <p id="error3" class="error-mensaje"></p>
        <p id="error4" class="error-mensaje"></p>
        <input type="submit" class="login-form__button" value="INGRESAR">
        <button class="login-form__button" onclick="limpiar()">LIMPIAR</button>
        <p id="carga" class="loading"></p>
    </form>

    <script src="js/script_Index.js" type="text/javascript"></script>
</body>
</html>
