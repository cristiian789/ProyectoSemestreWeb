<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style_productos.css">
    <title>Productos</title>
</head>
<body>
    <h1>Listado de productos</h1>
    <h2>Supermercados Ecommerce</h2>

    <h3>Item para consultar</h3>
    <section class="botones">
        <p>Id</p>
        <input type="number" placeholder="Ingresa id" class="inputs" id="id"></input>
        <p>Marca</p>
        <input type="password" placeholder="Ingresa Marca" class="inputs" id="marca"></input>
        <p id="errores"></p>
        <button class="boton" onclick="">CONSULTAR</button>
        <button class="boton" onclick="tabla()">MOSTRAR PRODUCTOS</button>
        <button class="boton" onclick="limpiarContenido()">LIMPIAR</button>
        <table id="contenedor">
            <thead>
                 <tr>
                    <th>ID</th>
                    <th>Imagen</th>
                    <th>Marca</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Categoria</th>
                    <th>Peso</th>
                    <th>Descripcion</th>
                    <th>Stock</th>
                    <th>Descuento</th>
                    <th>Botones</th>
                </tr>
            </thead>
            <tbody id="tablahtml">

            </tbody>

        </table>

        <table id="miTabla" class="tablitas">

            </tr>
        </table>-->

        <input type="click" class="boton" id="anterior" value="Anterior">

        <input type="click" class="boton" id="siguiente" value="Siguiente">
        <!--<button type="click" class="boton" id="siguiente">Siguiente</button>-->

    <script src="js/script_productos.js" type="text/javascript"></script>
