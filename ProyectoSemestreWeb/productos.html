<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style_productos.css">
    <!--<link rel="stylesheet" href="css/stylev2_productos.css">-->
    <title>Productos</title>
</head>
<body>
    <h1>Listado de productos</h1>
    <h2>Supermercados Ecommerce</h2>

    <h3>Item para consultar</h3>
    <section class="botones">
        <p>Id</p>
        <input type="number" placeholder="Ingresa id" class="inputs" id="id"></input>
        <p>Marca</p>
        <input  placeholder="Ingresa Marca" class="inputs" id="marca"></input>
        <p>Categoria</p>
        <!-- <input  placeholder="Ingresa Categoria" class="inputs" id="categoria"></select> -->
        <select class="desplegable" id="desplegableCategorias"></select>
        <p class="errores" id="errores"></p>
        <button class="boton" onclick="filtro()">CONSULTAR</button>
        <button class="boton" onclick="limpiarconsulta()">LIMPIAR CONSULTA</button>
        <button class="boton" onclick="tabla()">MOSTRAR PRODUCTOS</button>
        <button class="boton" onclick="limpiarContenido()">LIMPIAR DATA</button>
        <table class="contenedor">
            <thead>
                 <tr>
                    <th>ID</th>
                    <th>Imagen</th>
                    <th>Marca</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Categoria</th>
                    <th>Peso</th>
                    <th>Descripcion</th>
                    <th>Stock</th>
                    <th>Descuento</th>
                    <th>Botones</th>
                </tr>
            </thead>
            <tbody id="tablahtml">

            </tbody>

        </table>
        <div id="myModal" class="modalcontainer">
            <div class="modalcontenido" id="modalContent">
                
            </div>
                
        </div>
        <!--<input type="click" class="boton" id="anterior" value="Anterior">-->
        <button class="boton" id="anterior">ANTERIOR</button>
         <!--<button type="click" class="boton" id="anterior">Anterior</button>-->
        <button class="boton" id="pagina" >PAGINA + </button>
        <button class="boton" id="siguiente">SIGUIENTE</button>
        <!--<button type="click" class="boton" id="siguiente">Siguiente</button>-->


    </section>

    <script src="js/script_productos.js" type="text/javascript"></script>

</body>
</html>
